<div class="card">
  <div class="card-header">
    Confirmation
  </div>
  <div class="card-body">
    <h4>ທ່ານຕ້ອງການ <strong>{{ message }} </strong>ລາຍການນີ້ແລ້ວແທ້ບໍ່ ?</h4>
  </div>
  <div class="card-footer">
    <div class="float-right">
      <button class="btn btn-danger btnCommand" (click)="acceptCancel()">ຕົກລົງ</button>
      <button class="btn btn-primary btnCommand" (click)="cancel()">ຍົກເລີກ</button>
    </div>
  </div>
</div>
