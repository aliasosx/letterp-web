<div class="container">
  <div class="alert alert-danger text-center" [ngClass]="alertless" role="alert">
    ຍອດເງິນບໍ່ພຽງພໍ ກະລຸນາກວດສອບໃໝ່
  </div>

  <div class="alert alert-warning text-center" [ngClass]="alertover" role="alert">
    ຍອດເງິນບໍເກິນ ກະລຸນາກວດສອບໃໝ່
  </div>

  <form [formGroup]="cashloadForm">
    <div class="card" [ngClass]="showLoadBox">
      <div class="card-header bg-dark">
        <a class="h6">ເອົາເງິນເຂົ້າ Cashdrawer</a>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="startAmounttxt" class="col-sm-3 col-form-label">ເອົາເງິນເຂົ້າ Drawer ຈຳນວນ</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="startAmounttxt" step="10000" [disabled]="start_amount_disabled"
              formControlName="startamount" placeholder="ຈຳນວນ ໜ້ອຍສຸດ 100,000 ກີບ" (keyup)="loadCashAmountChange($event.target.value)">
          </div>
          <div class="
              col-sm-3">
            <button type="button" [disabled]="!btnDisabled" (click)="processLoadCash()" class="btn btn-primary">ບັນທຶກເງິນສົດ</button>
          </div>
        </div>

        <div class="form-group row">
          <label for="userselect" class="col-sm-3 col-form-label">ຜູ້ກວດສອບ</label>
          <div class="col-sm-6">
            <select class="form-control" id="userselect" [disabled]="usersSelectDisabled" (change)="usersSelectChange($event)">
              <option disabled value="">---------------------</option>
              <option value="{{ user.id }}" *ngFor="let user of users">{{ user.username |uppercase }}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <button type="button" (click)="approveUser()" [disabled]="btnApproveDisabled " class="btn btn-warning">ອະນຸມັດ</button>
          </div>
        </div>

      </div>
    </div>
    <div class="card" [ngClass]="showBox">
      <div class="card-body">
        <div class="form-group row">
          <label for="previousBal" class="col-sm-3 col-form-label">ຍອດຍົກມາ</label>
          <div class="col-sm-6">
            <input type="number" readonly class="form-control" id="previousBal" formControlName="previousBal">
          </div>

        </div>
        <div class="form-group row">
          <label for="saleTotalAmount" class="col-sm-3 col-form-label">ຍອດຂາຍລ່າສຸດ</label>
          <div class="col-sm-6">
            <input type="number" readonly class="form-control" id="saleTotalAmount" formControlName="settleAmount"
              placeholder="Auto populate ...">
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-danger" (click)="settle()">ປິດການຂາຍຂອງວັນ</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="currentAmount" class="col-sm-3 col-form-label">ຈຳນວນເງິນທີ່ຍັງໃນ Drawer</label>
          <div class="col-sm-6">
            <input type="number" class="form-control" id="currentAmount" step="10000" formControlName="currentAmount"
              (keyup)="remainingCashInDrawer($event.target.value)">
          </div>
        </div>
        <div class="form-group row">
          <label for="balance" class="col-sm-3 col-form-label">ຍອດເງິນຫຼັງປິດການຂາຍຂອງວັນ</label>
          <div class="col-sm-6">
            <input type="number" readonly class="form-control" id="netAmount" step="10000" formControlName="balance">
          </div>
        </div>
        <div class="form-group row">
          <label for="note" class="col-sm-3 col-form-label">ໝາຍເຫດ</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="note" maxlength="255" formControlName="note">
          </div>
        </div>


        <div class="form-group row">
          <label for="userselect" class="col-sm-3 col-form-label">ຜູ້ກວດສອບອະນຸມັດ</label>
          <div class="col-sm-6">
            <select class="form-control" id="usersAuthSelect" [disabled]="usersAuthSelectDisabled" (change)="usersAuthSelectChange($event)">
              <option disabled value="">---------------------</option>
              <option value="{{ user.id }}" *ngFor="let user of users">{{ user.username |uppercase }}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <button type="button" (click)="authUser()" [disabled]="btnAuthApproveDisabled" class="btn btn-warning">Approved</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
            <div class="row">
              <button type="button" [disabled]="savebtn" class="btn btn-lg btn-primary btn-end" (click)="eodSave()">ບັນທຶກເງິນສົດ</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
