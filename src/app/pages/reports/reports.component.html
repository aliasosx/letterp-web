<div class="card shadow-sm p-3 mb-5 bg-white rounded">
  <div class="card-body">
    <div class="h4">
      ສະຫຼຸບຍອດຂາຍຂອງວັນທີ {{ date | date: 'dd-MM-yyyy'}}
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col col-md-3">
            <div class="card shadow-sm  rounded">
              <div class="card-header">
                ຍອດຂາຍ ແບ່ງຕາມຄົວ
              </div>
              <div class="card-bod">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ຄົວ</th>
                      <th class="text-right" scope="col">ຈຳນວນ</th>
                      <th class="text-right" scope="col">ຍອດຂາຍ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of reportByKitchen">
                      <th class="text-left">{{ item.kitchen_name }}</th>
                      <td class="text-right">{{ item.count }}</td>
                      <td class="text-right">{{ item.total | number}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col col-md-3">
            <div class="card shadow-sm rounded">
              <div class="card-header">
                ຍອດຂາຍ ແບ່ງຕາມ ປະເພດອາຫານ
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ປະເພດອາຫານ</th>
                      <th class="text-right" scope="col">ຈຳນວນ</th>
                      <th class="text-right" scope="col">ຍອດຂາຍ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of resportByFoodType">
                      <th class="text-left">{{ item.food_type_desc_la }}</th>
                      <td class="text-right">{{ item.count }}</td>
                      <td class="text-right">{{ item.total | number}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col col-md-3"></div>
          <div class="col col-md-3"></div>
        </div>
      </div>
    </div>

  </div>
</div>
